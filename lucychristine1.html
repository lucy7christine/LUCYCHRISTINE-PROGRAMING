<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTERS REGISTRATION FORM</title>
</head>
<body>

    <main>
        <form action="#" method="post">
     <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">1st Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <label for="last-name">Sir Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <label for="dob">Date of Birth:</label> <input type="date" id="dob" name="dob"> 
    </fieldset>
    <fieldset>
        <legend> Physical Address Information</legend>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="city">County:</label>
        <input type="text" id="city" name="city">
        <label for="location">location:</label>
        <input type="text" id="state" name="state">
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip">
    </fieldset>
        <fieldset>
        <legend>Account Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required> </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        <label for="newsletter">Subscribe to Newsletter:</label> <input type="checkbox" id="newsletter" name="newsletter">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <label for="fav-color">Favorite Color:</label>
        <input type="color" id="fav-color" name="fav-color">
        <label for="rating">Rate our service:</label>
        <input type="range" id="rating" name="rating" min="1" max="10"> 
    </fieldset>   
    <fieldset>
        <legend>File Upload</legend>
        <label for="profile-pic">Upload Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic"> </fieldset>
        <fieldset>
        <legend>Comments</legend>
        <label for="comments">Your Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
    </fieldset>
        <button type="submit">Submit</button>
        </form>
        </main>
    
</body>
</html>
